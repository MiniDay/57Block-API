title: "&a公会页面"

graphic:
  - "#########"
  - "#1234567#"
  - "#########"

# 按钮组，把字符映射到按钮名上
buttonGroups:
  # 组名称，default 为默认组
  default:
    # 字符: 按钮名称
    '#': "barrier"
    '1': "empty"
    '2': "create"
    '3': "empty"
    '4': "search"
    '5': "empty"
    '6': "list"
    '7': "empty"
  hasGuild:
    '#': "barrier"
    '1': "empty"
    '2': "guild"
    '3': "empty"
    '4': "list"
    '5': "empty"
    '6': "quit"
    '7': "empty"
  guildOwner:
    '#': "barrier"
    '1': "empty"
    '2': "guild"
    '3': "manage"
    '4': "list"
    '5': "empty"
    '6': "dissolution"
    '7': "empty"

# 按钮
buttons:
  # 按钮名称
  barrier:
    ==: org.bukkit.inventory.ItemStack
    type: STAINED_GLASS_PANE
    damage: 4
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      display-name: "§c屏障"

