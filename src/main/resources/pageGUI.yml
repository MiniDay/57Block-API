title: "&e联盟权限 - 公共"

graphic:
  - "#########"
  - "#       #"
  - "# 11111 #"
  - "# 11111 #"
  - "#       <"
  - "~#######>"

buttonGroups:
  default:
    '#': "barrier"
    '1': "element"
    '<': "preview"
    '>': "next"
    '~': "back"

buttons:
  barrier:
    type: STAINED_GLASS_PANE
    damage: 4
    meta:
      meta-type: UNSPECIFIC
      display-name: "§c屏障"
  element:
    type: SKULL_ITEM
    damage: 3
    meta:
      meta-type: UNSPECIFIC
      display-name: "§a%action_name%"
      lore:
        - "§a当前 %action_state%"
        - "§a%action_description%"
  preview:
    type: REDSTONE
    meta:
      meta-type: UNSPECIFIC
      display-name: §c上一页
  next:
    type: ARROW
    meta:
      meta-type: UNSPECIFIC
      display-name: §a下一页
  back:
    type: REDSTONE
    meta:
      meta-type: UNSPECIFIC
      display-name: '§c返回上级'
