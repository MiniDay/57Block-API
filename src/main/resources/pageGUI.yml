title: "&a公会列表"

graphic:
  - "#########"
  - "# 1 1 1 #"
  - "#  1 1  #"
  - "# 1 1 1 #"
  - "<#######>"

buttonGroups:
  default:
    '#': "barrier"
    '1': "element"
    '<': "preview"
    '>': "next"

buttons:
  barrier:
    ==: org.bukkit.inventory.ItemStack
    type: STAINED_GLASS_PANE
    damage: 4
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      display-name: "§c屏障"
  preview:
    ==: org.bukkit.inventory.ItemStack
    type: REDSTONE
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      display-name: §c上一页
  next:
    ==: org.bukkit.inventory.ItemStack
    type: ARROW
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      display-name: §a下一页
  element:
    ==: org.bukkit.inventory.ItemStack
    type: EMPTY_MAP
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      display-name: §a%target_name%
      lore:
        - §a%reporter_name%
