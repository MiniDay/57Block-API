title: "&a公会页面"

graphic:
  - "#########"
  - "# 1 1 1 #"
  - "#  1 1  #"
  - "# 1 1 1 #"
  - "<#######>"

# 按钮组，把字符映射到按钮名上
buttonGroups:
  # 组名称，default 为默认组
  default:
    # 字符: 按钮名称
    '#': "barrier"
    '1': "guild"
    '<': "preview"
    '>': "next"

# 按钮
buttons:
  # 按钮名称
  barrier:
    ==: org.bukkit.inventory.ItemStack
    type: STAINED_GLASS_PANE
    damage: 4
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      display-name: "§c屏障"

