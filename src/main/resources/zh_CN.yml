# 示例消息设定
messages:
  # 示例全量消息
  exampleFullMessage:
    # 聊天栏消息， 不填则不显示聊天栏消息
    chatMessage:
      - "这是一个 [测试消息](exampleHover, exampleClick) .同时它还支持"
      - "而且这个消息还支持多行显示喔~"
    # 状态栏消息，不填则不显示状态栏消息
    actionBar: "这是状态栏消息~"
    # title 文本消息
    title: "TestTitle"
    # 子 title 文本消息
    subTitle: "TestSubTitle"
    # title淡入时间，不填默认 10 ticks
    fadeIn: 10
    # title停留时间，不填默认 40 ticks
    stay: 40
    # title淡出时间，不填默认 10 ticks
    fadeOut: 10
    # 给玩家发送的声音，不填则无声音
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    # 音量，不填默认为 1.0
    volume: 1.0
    # 音调，不填默认为 1.0
    pitch: 1.0
    # boss血条的消息
    bossBarTitle: "boss血条消息"
    # PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE;
    barColor: "BLUE"
    # SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20;
    barStyle: "SEGMENTED_20"
    # boss血条持续多少 ticks
    bossBarTime: 20

  # 示例精简消息
  exampleMessage:
    chatMessage:
      - "这是一个简短的消息"


# https://wiki.vg/Chat#Processing_chat
components:
  exampleHover:
    type: hoverEvent
    # show_text、show_item、show_entity
    action: show_text
    value: "带悬停提示的喔~"
  exampleClick:
    type: clickEvent
    # open_url、suggest_command、change_page
    action: suggest_command
    value: "点击还能执行命令喔~"
